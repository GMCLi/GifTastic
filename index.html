<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

<body>
    <!-- Rendered Buttons will get placed Here  -->
    <div id="buttons-display"></div>

    <!-- Form for user to add search buttons-->
    <form id="buttonadd-form">
        <label for="button-input">Add a Button!</label>
        <input type="text" id="button-input">
        <br>
      <!-- Submitting button triggers new search button to be added -->
      <input id="add-button" type="submit" value="Submit!">
    </form>
    <div id="dumpdiv"></div>
</body>
</html>
