<body>
    <h5>Click the buttons to bring up 10 gifs at a time!</h5>
    <!-- Rendered Buttons will get placed Here  -->

        <label for="button-input">Add a Button!</label>
        <input type="text" id="button-input">

      <!-- Submitting button triggers new search button to be added -->

    </form>
    
    <div id="dumpdiv"></div>
